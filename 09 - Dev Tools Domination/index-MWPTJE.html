<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <!-- you can debug by clicking on inspect and then selecting from the drop down 
  break on attribute change -->
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];
      // you can debug by going to sources in the inspect/console window and selecting a line
      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log(dogs);
      // Interpolated
      dName = "Max";
      console.log(`dogs: ${dName}`);
      // Styled
      console.log(
        "%c I am some styled text",
        "font-size:50px; background-color:red;"
      );
      // warning!
      console.warn("This is a warning message");
      // Error :|
      console.error("This is an error message");
      // Info
      console.info("This is an informational message");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      console.log(p);
      // view complete list of methods etc.
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        // console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This dog is ${dog.age} years old`);
        console.log(`In dog years this is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Steve");
      console.count("Marc");
      console.count("Marc");
      console.count("Marc");
      console.count("Steve");
      console.count("Marc");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // table
      console.table(dogs);
    </script>
  </body>
</html>
